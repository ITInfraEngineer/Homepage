<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50c3f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg)" rx="16"/>

  <!-- Network nodes -->
  <circle cx="100" cy="100" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="250" cy="80" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="400" cy="120" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="150" cy="200" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="350" cy="220" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="200" cy="320" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="300" cy="300" r="25" fill="rgba(255,255,255,0.9)" stroke="url(#accent)" stroke-width="3"/>

  <!-- Connection lines -->
  <line x1="100" y1="100" x2="250" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="250" y1="80" x2="400" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="100" y1="100" x2="150" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="250" y1="80" x2="350" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="150" y1="200" x2="200" y2="320" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="350" y1="220" x2="300" y2="300" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="200" y1="320" x2="300" y2="300" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="150" y1="200" x2="350" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>

  <!-- Icons in nodes -->
  <!-- Server icon -->
  <rect x="90" y="90" width="20" height="20" fill="url(#accent)" rx="2"/>
  <rect x="92" y="94" width="16" height="2" fill="white"/>
  <rect x="92" y="97" width="16" height="2" fill="white"/>
  <rect x="92" y="100" width="16" height="2" fill="white"/>
  <rect x="92" y="103" width="16" height="2" fill="white"/>

  <!-- Cloud icon -->
  <path d="M240 75 C235 70, 245 70, 250 72 C255 68, 265 70, 260 75 C265 75, 265 85, 258 85 L242 85 C235 85, 235 75, 240 75 Z" fill="url(#accent)"/>

  <!-- Network icon -->
  <circle cx="390" cy="110" r="3" fill="url(#accent)"/>
  <circle cx="400" cy="120" r="3" fill="url(#accent)"/>
  <circle cx="410" cy="130" r="3" fill="url(#accent)"/>
  <line x1="390" y1="110" x2="400" y2="120" stroke="url(#accent)" stroke-width="2"/>
  <line x1="400" y1="120" x2="410" y2="130" stroke="url(#accent)" stroke-width="2"/>

  <!-- Database icon -->
  <ellipse cx="150" cy="195" rx="12" ry="6" fill="url(#accent)"/>
  <rect x="138" y="195" width="24" height="10" fill="url(#accent)"/>
  <ellipse cx="150" cy="205" rx="12" ry="6" fill="url(#accent)"/>

  <!-- Security icon -->
  <path d="M340 210 L350 205 L360 210 L360 225 C360 230, 355 235, 350 235 C345 235, 340 230, 340 225 Z" fill="url(#accent)"/>
  <circle cx="350" cy="218" r="4" fill="white"/>

  <!-- Monitor icon -->
  <rect x="188" y="310" width="24" height="16" fill="url(#accent)" rx="2"/>
  <rect x="190" y="312" width="20" height="12" fill="white"/>
  <rect x="200" y="326" width="8" height="4" fill="url(#accent)"/>

  <!-- Code icon -->
  <path d="M288 290 L295 297 L288 304 M312 290 L305 297 L312 304" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Central title -->
  <text x="250" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">IT 인프라</text>
  <text x="250" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="20">커뮤니티</text>

  <!-- Community icons (people) -->
  <g transform="translate(80, 350)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.8)"/>
    <path d="M-8 8 Q0 4, 8 8" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
  </g>

  <g transform="translate(140, 360)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.8)"/>
    <path d="M-8 8 Q0 4, 8 8" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
  </g>

  <g transform="translate(360, 350)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.8)"/>
    <path d="M-8 8 Q0 4, 8 8" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
  </g>

  <g transform="translate(420, 360)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.8)"/>
    <path d="M-8 8 Q0 4, 8 8" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="450" cy="50" r="3" fill="rgba(255,255,255,0.5)" opacity="0.8"/>
  <circle cx="30" cy="80" r="2" fill="rgba(255,255,255,0.5)" opacity="0.8"/>
  <circle cx="470" cy="300" r="4" fill="rgba(255,255,255,0.5)" opacity="0.8"/>
  <circle cx="20" cy="320" r="2" fill="rgba(255,255,255,0.5)" opacity="0.8"/>
</svg>